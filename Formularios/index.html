<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Formulários</title>

</head>
<body>
    <h1 class="m-3 p2">Formulário</h1>
    <hr>
    
    <div class="container p-5">
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control">
            </div>
            <div class="mb-3" class="form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        <input type="color" id="cor" class="form-control">
        <hr>
            <div class="mb-3">
                <label for="" class="form-label">Cidade</label>
                <input type="text" class="form-control" list="cidades" placeholder="Digite para Buscar...">
                <datalist id="cidades">
                    <option value="Rio de Janeiro"></option>
                    <option value="Espirito Santo"></option>
                    <option value="Minas Gerais"></option>
                    <option value="Bahia"></option>
                    <option value="São Paulo"></option>
                    <option value="Ceara"></option>
                </datalist>
            </div>
       

    <h3><a class="link-danger text-decoration-none" href="/index.html">Voltar ao Início</a></h3>
    

    
</body>
</html>
