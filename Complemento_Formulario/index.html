<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Complementos de Campos de Formulários</title>

</head>
<body>
    <h1 class="m-3 p2">Complementos de Campos de Formulários</h1>
    <hr>
    
    <div class="container p-5 ">
        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">Nome Completo</label>
            <input type="text" class="form-control" id="nome">
        </div>

        <div class="mb-3 input-group">            
            <input type="text" class="form-control" id="nome2">
            <label for="nome2" class="input-group-text">Nome Completo</label>
        </div>
        <div class="col-3">
            <div class="mb-3 input-group">            
                <label for="valor" class="input-group-text">R$</label>
                <input type="text" class="form-control text-end" id="valor">
                <label for="valor" class="input-group-text">,00</label>
            </div>
        </div>

        <div class="col-3">
            <div class="mb-3 input-group">            
                <input type="text" class="form-control text-end" id="email">
                <span for="email" class="input-group-text">@</span>
                <input type="text" class="form-control" id="email">
            </div>
        </div>

        <div class="mb-3 input-group ">
            <label for="texto" class="input-group-text">Mensagem</label>
            <textarea name="" id="texto" class="form control"></textarea>
        </div>

        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0">
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="">
            <div class="mb-3 input-group">  
                <span for="email" class="input-group-text">Nome Completo</span>          
                <input type="text" class="form-control " id="email" placeholder="Primeiro Nome">
                <input type="text" class="form-control" id="nome" placeholder="Sobrenome">
            </div>
        </div>

        <div class="col-3">
            <div class="mb-3 input-group">            
                <span  class="input-group-text">$</span>
                <span  class="input-group-text">BRL</span>
                <input type="text" class="form-control " placeholder="Valor">
                
            </div>
        </div>

        <div class="mb-3 input-group">            
            <input type="search" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
            
        </div>
    </div>
    
    <div class="container">
        <h3><a class="link-while text-decoration-none ms-4" href="/index.html">Voltar ao Início</a></h3>
    </div>

    
</body>
</html>
