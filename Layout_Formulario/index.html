<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Leiaute de Formulários</title>

</head>
<body>
    <h1 class="m-3 p2">Leiaute de Formulários</h1>
    <hr>
    
    <div class="container p-5">
        <div class="row mb-3 g-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="" class="col-form-label col-1 text-end">E-mail</label>
            <div class="col-11">
                <input type="email" name="" id="" class="form-control">
            </div>
        </div>
        <hr>
        <h1 class="display-3">Endereço</h1>
        <form action="">
            <div class="row mb-3 g-2">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <hr>
    
    <div class="container">
        <h3><a class="link-while text-decoration-none ms-4" href="../index.html">Voltar ao Início</a></h3>
    </div>

    
</body>
</html>
