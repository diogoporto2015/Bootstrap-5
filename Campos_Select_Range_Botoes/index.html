<!DOCTYPE html>
<html lang="t-br">
<head>

            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" id="faixa">
        </div>
        <hr>
        <a href="" class="btn btn-success btn-sm">Link</a>
        <a href="" class="btn btn-success ">Link</a>
        <a href="" class="btn btn-success btn-lg">Link</a>
