<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Campos com Título Flutuante</title>

</head>
<body>
    <h1 class="m-3 p2">Campos com Título Flutuante</h1>
    <hr>
    
    <div class="container p-5">
        <div class="form-floating mb-3">
            <input type="email" name="" id="email" class="form-control" placeholder=" ">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="password" name="" id="senha" class="form-control" placeholder=" ">
            <label for="senha" class="form-label">Senha</label>
        </div>
        <hr>
        <div class="form-floating">
            <textarea name="" id="msg" class="form-control" style="height: 100px;" placeholder=" "></textarea>
            <label for="msg">Mensagem</label>
        </div>
        
        <hr>
        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <option value="">Cidade 1</option>
                <option value="">Cidade 2</option>
                <option value="">Cidade 3</option>
                <option value="">Cidade 4</option>
                <option value="">Cidade 5</option>
            </select><label for="cidade">Cidade</label></div>
    </div>
    
    <div class="container">
        <h3><a class="link-while text-decoration-none ms-4" href="/index.html">Voltar ao Início</a></h3>
    </div>

    
</body>
</html>
